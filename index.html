<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Tetris Attempt</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>

    <div id="board"></div>



    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.2/js/tether.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/343cc4bbfb.js"></script>

    <script>

        var min = 0
        var max = 25


        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
        
        var rand_for_row = getRandomInt(min,max);
        var rand_for_col = getRandomInt(min,max);

        var random_row = "r" + rand_for_row;
        var random_col = "c" + rand_for_col;

        function highlightRow(row) {
            return "." + row + " .tcell";
        }
        function highlightCol(col) {
            return "." + col;
        }

        $(document).ready(function(){
            for (i = 0; i < max; i++){
                $("#board").append("<div class='trow r" + i +"'></div>");
            }
            for (i = 0; i < max; i++){
                $(".trow").append("<div class='tcell c" + i +"'></div>");
            }
            $(highlightRow(random_row)).addClass('ractive');
            $(highlightCol(random_col)).addClass('cactive');
            $('.ractive.cactive').addClass('active');
            $('.ractive, .cactive').removeClass('ractive').removeClass('cactive');

            var c = rand_for_row
            var interval = setInterval(function() { 
                $('.active').append(c);
                c++;
                if(c > max) clearInterval(interval);
            }, 1000);

        });

    </script>
</body>
</html>
